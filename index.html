        <div class="profile-popup opacity-background">
            <div class="profile-popup__window">
                <h2 class="profile-popup__window_title">Редактировать профиль</h2>
                <form class="profile-popup__window_forms"
                      action=""
                      onsubmit="return false">
                    <input class="profile-popup__window_form profile-popup__window_form_author"

                           placeholder="Имя">

                     alt="close">

        <div class="add-popup opacity-background">

                <h2 class="add-popup__window_title">Новое место</h2>
